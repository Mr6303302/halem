{% extends 'Halem/light_nav.html' %}
{%load static%}
{% block content %}
<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/contact_me.css' %}" />
</head>

<body>
  <br>
<section class="content">
<br><br>
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      <strong>{{message}}</strong>
    </div>
 {% endfor %}
{% endif %}
    <form method="post" action="" class="center">
      {% csrf_token %}
      <div class="form-group row">
        <label for="fname" class="col-sm-3 col-form-label">Full name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" name="name" placeholder="Full name..." required>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">E-mail:</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail address..." required>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-3 col-form-label">Subject:</label>
        <div class="col-sm-9">
          <input type="subject" class="form-control" id="subject" name="subject" placeholder="subject..." required>
        </div>
      </div>
      <div class="form-group row">
        <label for="message" class="col-sm-3 col-form-label">Message:</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your message..."
            required></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-9 offset-sm-3">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </div>
    </form>
</section>
</body>
</html>
{%endblock content%}
